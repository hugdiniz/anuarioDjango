{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Stylesheets-->
  <link rel="stylesheet" type="text/css" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %} ">
  <link rel="stylesheet" href="{% static 'bower_components/angular-ui-tree/dist/angular-ui-tree.min.css' %} ">
  <link rel="stylesheet" href="{% static 'yearbook/style/tree.css' %}">  
  <script src="{% static 'bower_components/angular/angular.min.js' %}"></script>
  
  <script type="text/javascript" src="{% static 'bower_components/angular-ui-tree/dist/angular-ui-tree.js' %}"></script>
  <script type="text/javascript">
 
  (function() {
  'use strict';

  angular.module('treesApp', ['ui.tree'])
  .controller('treesCtrl', function($scope) {
    $scope.remove = function(scope) {
      scope.remove();
    };

    $scope.toggle = function(scope) {
      scope.toggle();
    };

    $scope.newSubItem = function(scope) {
      var nodeData = scope.$modelValue;
      nodeData.nodes.push({
        id: nodeData.id * 10 + nodeData.nodes.length,
        title: nodeData.title + '.' + (nodeData.nodes.length + 1),
        nodes: []
      });
    };
    
    $scope.tree2 = [{
      "id": 1,
      "title": "tree21 - item1",
      "nodes": [{
      "id": 1,
      "title": "tree21 - item1",
      "nodes": [],
    }],
    }, {
      "id": 2,
      "title": "tree2 - item2",
      "nodes": [],
    }, {
      "id": 3,
      "title": "tree2 - item3",
      "nodes": [],
    }, {
      "id": 4,
      "title": "tree2 - item4",
      "nodes": [],
    }];
  });

})();
  
</script>
</head>
<body ng-app="treesApp">  
  <script type="text/ng-template" id="nodes_renderer122.html">
    <div class="tree-node">
      <div class="tree-node-content">
        <a class="btn btn-success btn-xs" nodrag ng-click="toggle(this)"><span class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span></a>
        {{node.title}}        
      </div>
    </div>
    <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
      <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer122.html'">
      </li>
    </ol>
  </script>
  <div class="container" ng-controller="treesCtrl">      
     <div class="col-sm-6">        
        <div ui-tree id="tree2-root">
          <ol ui-tree-nodes="" ng-model="tree2">
            <li ng-repeat="node in tree2" ui-tree-node ng-include="'nodes_renderer122.html'"></li>
          </ol>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
